<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendster-style Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friendster-style Image Gallery</h1>
        <div class="gallery">
            <!-- Images will be added dynamically here -->
        </div>
    </div>

    <script>
        // JavaScript to load images from folder and display them
        window.onload = function() {
            const galleryDiv = document.querySelector('.gallery');
            const folderPath = 'https://github.com/youngeliteservice/fs-009100996/blob/main/photos/01/64/30784610/'; // Specify the path to your folder containing images

            fetch(folderPath)
            .then(response => response.text())
            .then(text => {
                // Parse the folder HTML content to extract image URLs
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');
                const imageLinks = Array.from(htmlDoc.querySelectorAll('a')).map(a => a.href);
                
                // Filter out non-image files (you can adjust this as per your needs)
                const imageFiles = imageLinks.filter(link => /\.(jpeg|jpg|png|gif)$/i.test(link));

                // Create image elements and append them to the gallery
                imageFiles.forEach(imageFile => {
                    const img = document.createElement('img');
                    img.src = imageFile;
                    galleryDiv.appendChild(img);
                });
            })
            .catch(error => {
                console.error('Error fetching images:', error);
            });
        };
    </script>
</body>
</html>
